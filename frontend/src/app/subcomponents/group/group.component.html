
<div draggable="false" 
(mouseup)="mouseUp($event)" 
(mousedown)="dragMoveStarted($event)" 
[style.width]="getWidth()"
[style.height]="getHeight()"
[style.position]="'absolute'"
[style.transform-origin]="'100% 0'"
[class.active]="groupBeingDragged" 
[class.inactive]="!groupBeingDragged"
[style.transform]="getTransform()"
[style.background-color]="'red'"
>

<div [class.card-overlay]="true" [class.active]="groupBeingDragged">

</div>

</div>
