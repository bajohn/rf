<div cdkDrag [class.card-default]="true" [class.active]="isActive()" [class.inactive]="!isActive()"
    [style.z-index]="getZ()" (cdkDragStarted)="dragMoveStarted($event)" (dblclick)="flipCard()"
    [cdkDragFreeDragPosition]="getPosition()" (cdkDragEnded)="dragMoveEnded($event)" #dragel>

    <div [class.card-overlay]="true" [class.active]="isActive()">

    </div>

    <img [class.card-img]="true" [class.active]="getFaceUp()  && isVisible()" [class.card-hidden]="!isVisible()"
        [src]="getFrontImgSrc()">

    <img [class.card-img]="true" [class.active]="!getFaceUp() && isVisible()" [class.card-hidden]="!isVisible()"
        src="assets/cards/cardback.svg">

</div>
