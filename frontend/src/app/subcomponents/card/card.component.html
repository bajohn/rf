
<!-- 
   [cdkDragFreeDragPosition]="getPosition()"
   [cdkDragDisabled]="!isVisible()"   -->


<div (mousedown)="dragMoveStarted($event)" [class.card-default]="isVisible()" [class.card-hide]="!isVisible()" [class.active]="isActive()" [class.inactive]="!isActive()"
    [style.z-index]="getZ()" (dblclick)="flipCard()"
  (mouseup)="dragMoveEnded($event)" #dragel>

    <div [class.card-overlay]="true" [class.active]="isActive()">

    </div>

    <img [class.card-img]="true" [class.active]="getFaceUp()  && isVisible()" [class.card-hidden]="!isVisible()"
        [src]="getFrontImgSrc()">

    <img [class.card-img]="true" [class.active]="!getFaceUp() && isVisible()" [class.card-hidden]="!isVisible()"
        src="assets/cards/cardback.svg">

</div>
